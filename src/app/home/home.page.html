<ion-header>

    <ion-img style="width: 60px; height: 60px;" src="../assets/1.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-slides pager="true" style="width: 200px; height: 200px;" [options]="slideOpts">
    <ion-slide>
      <ion-img src="../assets/2.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="../assets/3.png"></ion-img>
    </ion-slide>
